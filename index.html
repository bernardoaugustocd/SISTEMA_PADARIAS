<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Padaria</title>
</head>
<body>
    <h1>Sistema de Gerenciamento de Padaria</h1>
    <h3>Login</h3>

    <form>
        <label>Usuário:</label><br>
        <input type="text" name="usuario"/><br><br>

        <label>Senha:</label><br>
        <input type="password" name="senha"/><br><br>

        <input type="submit" value="Entrar"/>
    </form>
    
    <hr>

     <h3>Cadastro de Aluno</h3>

    <form>
        <label>Nome do Produto:</label><br>
        <input type="text" name="nome do produto"/><br><br>

        <label>Preço (R$):</label><br>
        <input type="password" name="preço (R$)"/><br><br>

        <label>Quantidade em Estoque</label><br>
        <input type="text" name="Quantidade em Estoque"/><br><br>

        <input type="submit" value="Salvar Produto"/>
    </form>

    <hr>

    <h3>Lista de Produtos</h3>
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Preço (R$)</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Pão Francês</td>
            <td>0,80</td>
            <td>200</td>
            <td><button>Editar</button> <button>Excluir</button></td>
        </tr>
        <tr>
            <td>Bolo de Chocolate</td>
            <td>25,00</td>
            <td>5</td>
            <td><button>Editar</button> <button>Excluir</button></td>

        </tr>
    </table>
    <hr>
</body>
</html>
